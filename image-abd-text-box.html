<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image and TextBox</title>
    <style>
        .img{
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .thumbmail{
            width: 300px;
            height: 300px;
            image-rendering: crisp-edges;
            border-radius: 26px;
        }
        .t1{
            width: 30px;
            height: 30px;
            image-rendering: crisp-edges;
            border-radius: 26px;
            border: none;
            inline-size: 360px;
        }
    </style>
</head>
<body>
    <img class="thumbmail" src="cat-stare.gif" alt="Cat">
    <img class="th1" src="mock_ST_newSadCat.jpg" alt="nice cat">
</body>
</html>
